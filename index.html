<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/PetbusinessesintheSEUSA_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[34.60074166797169,-85.36794744750591],[34.947638551794306,-84.58308997407825]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Basemap_0');
        map.getPane('pane_Basemap_0').style.zIndex = 400;
        var layer_Basemap_0 = L.tileLayer('http://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_Basemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_Basemap_0;
        map.addLayer(layer_Basemap_0);
        function pop_PetbusinessesintheSEUSA_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CONAME'] !== null ? autolinker.link(String(feature.properties['CONAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STREET'] !== null ? autolinker.link(String(feature.properties['STREET']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CITY'] !== null ? autolinker.link(String(feature.properties['CITY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE_NAME'] !== null ? autolinker.link(String(feature.properties['STATE_NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP'] !== null ? autolinker.link(String(feature.properties['ZIP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SALESVOL'] !== null ? autolinker.link(String(feature.properties['SALESVOL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EMPNUM'] !== null ? autolinker.link(String(feature.properties['EMPNUM']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PetbusinessesintheSEUSA_1_0(feature) {
            if (feature.properties['SALESVOL'] >= 0.000000 && feature.properties['SALESVOL'] <= 50000.000000 ) {
                return {
                pane: 'pane_PetbusinessesintheSEUSA_1',
                shape: 'diamond',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(128,17,25,0.72)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.72)',
                interactive: true,
            }
            }
            if (feature.properties['SALESVOL'] >= 50000.000000 && feature.properties['SALESVOL'] <= 70000.000000 ) {
                return {
                pane: 'pane_PetbusinessesintheSEUSA_1',
                shape: 'diamond',
                radius: 5.5,
                opacity: 1,
                color: 'rgba(128,17,25,0.72)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.72)',
                interactive: true,
            }
            }
            if (feature.properties['SALESVOL'] >= 70000.000000 && feature.properties['SALESVOL'] <= 98000.000000 ) {
                return {
                pane: 'pane_PetbusinessesintheSEUSA_1',
                shape: 'diamond',
                radius: 9.0,
                opacity: 1,
                color: 'rgba(128,17,25,0.72)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.72)',
                interactive: true,
            }
            }
            if (feature.properties['SALESVOL'] >= 98000.000000 && feature.properties['SALESVOL'] <= 150000.000000 ) {
                return {
                pane: 'pane_PetbusinessesintheSEUSA_1',
                shape: 'diamond',
                radius: 12.5,
                opacity: 1,
                color: 'rgba(128,17,25,0.72)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.72)',
                interactive: true,
            }
            }
            if (feature.properties['SALESVOL'] >= 150000.000000 && feature.properties['SALESVOL'] <= 25135000.000000 ) {
                return {
                pane: 'pane_PetbusinessesintheSEUSA_1',
                shape: 'diamond',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(128,17,25,0.72)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,0.72)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PetbusinessesintheSEUSA_1');
        map.getPane('pane_PetbusinessesintheSEUSA_1').style.zIndex = 401;
        map.getPane('pane_PetbusinessesintheSEUSA_1').style['mix-blend-mode'] = 'normal';
        var layer_PetbusinessesintheSEUSA_1 = new L.geoJson(json_PetbusinessesintheSEUSA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PetbusinessesintheSEUSA_1',
            layerName: 'layer_PetbusinessesintheSEUSA_1',
            pane: 'pane_PetbusinessesintheSEUSA_1',
            onEachFeature: pop_PetbusinessesintheSEUSA_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_PetbusinessesintheSEUSA_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PetbusinessesintheSEUSA_1);
        map.addLayer(layer_PetbusinessesintheSEUSA_1);
        setBounds();
        </script>        
    </body>
</html>
